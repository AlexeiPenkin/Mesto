<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
        <a href="#"><img src="./image/Header_Mesto_Logo.png" alt="Логотип Mesto" class="header__logo"></a>
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="image/custo.jpg" alt="Путешественник и учёный Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>
      <div class="popup editProfile">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="form" name="form-editProfile">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input" type="text" name="form_name" placeholder="Имя" required>
            <input class="form__input" type="text" name="form_job" placeholder="Профессия" required>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup addCard">
        <div class="popup__container">
          <button type="button" class="popup__close-button addCard__close"></button>
            <form class="form" name="form-addCard">
              <h2 class="form__title">Новое место</h2>
                <input class="form__input" type="text" name="card_title" placeholder="Название" required>
                <input class="form__input" type="text" name="card_link" placeholder="Ссылка на картинку" required>
                <button class="form__submit-button" type="submit">Создать</button>
            </form>
        </div>
      </div>
      <section class="elements">
      </section>
      <div class="popup popupImage">
        <div class="popupImage__container">
          <div class="popupImage__content">
            <button type="button" class="popupImage__close-button"></button>
            <figure class="popupImage__figure">
              <img class="popupImage__image">
                <figcaption>
                  <p class="popupImage__title"></p>
                </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <article class="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
