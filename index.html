<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
      <img class="header__logo" src="image/Header_Mesto_Logo.png" alt="Логотип">
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="image/custo.jpg" alt="Путешественник и учёный Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="submit">
          <img class="profile__add-button profile__add-button_plus-sign" src="image/Add-Button_Plus-Sign.svg" alt="Знак плюс">
        </button>
      </section>
      <section class="elements">
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/01_Камчатка.jpg" alt="Камчатка">
              <div class="element__bottom">
                <h3 class="element__title">Камчатка</h3>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/02_Уральские-горы.jpg" alt="Уральские горы">
              <div class="element__bottom">
                <h3 class="element__title">Уральские горы</h3>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>  
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/03_Озеро-Байкал.jpg" alt="Озеро Байкал">
              <div class="element__bottom">
                <h3 class="element__title">Озеро Байкал</h3>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/04_Домбай.jpg" alt="Домбай">
              <div class="element__bottom">
                <h2 class="element__title">Домбай, Карачаево-Черкесия</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/05_Эльбрус.jpg" alt="Эльбрус">
              <div class="element__bottom">
                <h2 class="element__title">Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>
          <div class="element">
            <div class="element__rectangle">
              <img class="element__image" src="./image/06_Карелия.jpg" alt="Карелия">
              <div class="element__bottom">
                <h2 class="element__title">Карелия</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </div>
          </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup hidden">
    <section class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__edit-form">
        <button class="popup__close-button" type="button"></button>
        <fieldset class="input-form">
          <input class="input-form input-form__name" type="text" name="name" placeholder="Имя">
          <div class="input-form__line"></div>
          <input class="input-form input-form__job" type="text" name="job" placeholder="О себе">
          <div class="input-form__line"></div>
        </fieldset>
        <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
    </section>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
