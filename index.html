<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="./pages/index.css"> 
  <title>Mesto</title> 
</head> 
<body> 
  <div class="page"> 
    <header class="header"> 
        <a href="#"><img src="./image/Header_Mesto_Logo.png" alt="Логотип Mesto" class="header__logo"></a> 
    </header> 
    <main> 
      <section class="profile"> 
        <img class="profile__avatar" src="image/custo.jpg" alt="Путешественник и учёный Жак-Ив Кусто"> 
        <div class="profile__info"> 
          <h1 class="profile__name">Жак-Ив Кусто</h1> 
          <button class="profile__edit-button" type="button"></button> 
          <h2 class="profile__job">Исследователь океана</h2> 
        </div> 
        <button class="profile__add-button" type="button"></button> 
      </section> 

      <div class="popup edit-profile"> 
        <div class="popup__container"> 
        <button type="button" class="popup__close-button"></button> 
          <form class="form" id="form" name="form-edit-profile" novalidate> 
            <h2 class="form__title">Редактировать профиль</h2> 
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input" id="name-input" type="text" name="form_name" placeholder="Введите имя" required minlength="2" maxlength="40">
                <span class="name-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input class="form__input" id="job-input" type="text" name="form_job" placeholder="Введите информацию о себе" required minlength="2" maxlength="200">
                <span class="job-input-error form__input-error"></span>
              </label>
              <button type="submit" class="form__submit form__submit-button">Сохранить</button>
            </fieldset>
          </form> 
        </div> 
      </div>


      <div class="popup add-card">
        <div class="popup__container"> 
        <button type="button" class="popup__close-button add-card__close-button"></button> 
          <form class="form" id="form" name="form-add-card" novalidate> 
            <h2 class="form__title">Новое место</h2> 
            <fieldset class="form__set">
              <label class="form__field">
                <input class="form__input" id="title-input" type="text" name="card_title" placeholder="Название" required minlength="1" maxlength="30">
                <span class="title-input-error form__input-error"></span>
              </label>
              <label class="form__field">
                <input class="form__input" id="url-input" type="url" name="card_link" placeholder="Ссылка на картинку" required>
                <span class="url-input-error form__input-error"></span>
              </label>
              <button type="submit" class="form__submit form__submit-button">Создать</button> 
            </fieldset>
          </form> 
        </div> 
      </div>

      <section class="card-list">
      </section>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <div class="popup-image__content">
            <button type="button" class="popup-image__close-button"></button>
            <figure class="popup-image__figure">
              <img class="popup-image__image">
                <figcaption>
                  <p class="popup-image__title"></p>
                </figcaption>
            </figure>
          </div>
        </div>
      </div>
      
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p> 
    </footer>

  </div>

  <template id="card-template">
    <article class="card">
      <img class="card__image">
      <button class="card__button_delete" type="button"></button>
      <div class="card__group">
        <h2 class="card__name"></h2>
        <button class="card__button_like" type="button"></button>
      </div>
    </article>
  </template> 

  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>

</body> 
</html>
